<ion-header>
  <ion-navbar>
    <ion-title>
      Libros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let l of libros">
      <h2>{{l.nombre}}</h2>
      <p>autor: {{l.autor}}</p>
      <p>paginas: {{l.paginas}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="goToAdd()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
